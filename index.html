<html>
    <head>
        <link rel="stylesheet" href="editor.css">
        <!-- External link to use the material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="text-editor">TEXT EDITOR</div>
        <!-- List of options available for text editor -->
        <div class="buttons">
            <span id="bold-btn">
                <a href=""><i class="material-icons icon" id ="bold">format_bold</i></a>
            </span>
            
            <span id="italic-btn">
                <a href=""><i class="material-icons icon" id="italic">format_italic</i></a>
            </a></span>
            
            <span id="align-center-btn">
                <a href=""><i class="material-icons icon" id="center">format_align_justify</i></a>
            </a></span>
            
            <span id="align-left-btn">
                <a href=""><i class="material-icons icon" id="left">format_align_left</i></a>
            </span>  
            
            <span id="align-right-btn">
                <a href=""><i class="material-icons icon" id="right">format_align_right</i></a>
            </span>
                        
            <span id="underline-btn">
                <a href=""><i class="material-icons icon" id="underline">format_underlined</i></a>
            </span>  
        </div>                      
         
        <!-- Editable text box -->
        <div class="container-box" id="container" contenteditable="true"></div>

        <!-- Import of external js -->
        <script src="editor.js"></script>
    </body>
</html>
